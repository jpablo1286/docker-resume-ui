<mat-card class="my-card">
  <mat-card-header>
    <div class="img-avatar" mat-card-avatar></div>
    <mat-card-title>{{codeName}}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <br/>
    <p>{{codeDescription}}</p>
    <a href="{{codeUrl}}" target="_blank">{{codeUrl}}</a>
  </mat-card-content>
  <mat-card-actions>
  </mat-card-actions>
</mat-card>
