<mat-toolbar color="primary" fxLayoutGap="10px">
  <mat-toolbar-row fxLayoutGap="10px">
    <a class="toolbarIcon" routerLink="/console/{{acId}}"><img class="toolbarIcon"src="assets/img/glasses.png" /></a>
    <span fxShow.gt-sm="true" fxShow="false"><button mat-button routerLink="/skills/{{acId}}"><b>Skills</b></button></span>
    <span fxShow.gt-sm="true" fxShow="false"><button  mat-button><b>My Work</b></button></span>
    <span fxShow.gt-sm="true" fxShow="false" *ngIf="acId==key"><button mat-button><b>Personal Data</b></button></span>
    <span class="fill">
    </span>
    <span>
      <button align="end" mat-button [matMenuTriggerFor]="langmenu"><mat-icon>account_box</mat-icon> Contact me</button>
      <mat-menu #langmenu="matMenu">
        <button mat-menu-item><mat-icon>email</mat-icon>jpablo.localhost@gmail.com</button>
        <button  onclick="location.href='https://api.whatsapp.com/send?phone=17868285584';" mat-menu-item><mat-icon>sms</mat-icon>Whatsapp: +1 (786) 828 5584</button>
        <button  onclick="location.href='https://www.linkedin.com/in/juan-pablo-rivera-velasco/';" mat-menu-item><mat-icon>contacts</mat-icon>Linkedin</button>
      </mat-menu>
    </span>
  </mat-toolbar-row>
  <mat-toolbar-row fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="10px" fxShow.gt-sm="false" fxShow="true">
    <span><button mat-button routerLink="/skills/{{acId}}"><b>Skills</b></button></span>
    <span><button  mat-button><b>My Work</b></button></span>
    <span *ngIf="acId==key"><button mat-button><b>Personal Data</b></button></span>
  </mat-toolbar-row>
</mat-toolbar>
<section fxShow.gt-sm="true" fxShow="false" fxLayout="row" fxLayoutAlign="start start" fxLayoutGap="10px" style="margin:50px;">
  <section class="summary">
  <mat-card>
  <mat-card-header>
    <mat-card-title>{{summary.name}}</mat-card-title>
    <mat-card-subtitle>{{summary.currentPosition}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="assets/img/perfil_small.jpg" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p style="text-align:justify">
      {{summary.summary}}
    </p>
  </mat-card-content>
  <mat-toolbar><button mat-button matTooltip="If you know what it is, try it in a shell"><h4>$ curl {{urlBase}}summary/</h4></button></mat-toolbar>
</mat-card>
</section>
<section class="consolePanel" fxLayout="column" fxLayoutAlign="start start" fxLayoutGap="10px">
  <mat-card style="width:100%;">
    <mat-card-header>
      <mat-card-title>Skills</mat-card-title>
     </mat-card-header>
     <mat-card-content>
       <mat-chip-list>
        <mat-chip color="primary" selected *ngFor="let skill of skills">{{skill.name}}</mat-chip>
      </mat-chip-list>
     </mat-card-content>
     <mat-toolbar><button mat-button matTooltip="If you know what it is, try it in a shell"><h4>$ curl {{urlBase}}skill/</h4></button></mat-toolbar>
  </mat-card>

  <mat-card style="width:100%;">
    <mat-card-header>
      <mat-card-title>Languages</mat-card-title>
  </mat-card-header>
     <mat-card-content>
       <mat-grid-list cols="2" rowHeight="200px" >
        <mat-grid-tile *ngFor="let certificate of certificates"><app-certificate [certificateName]="certificate.name" [certificateInstitution]="certificate.institution" [certificateDate]="certificate.date"></app-certificate></mat-grid-tile>
      </mat-grid-list>
     </mat-card-content>
     <mat-toolbar><button mat-button matTooltip="If you know what it is, try it in a shell"><h4>$ curl {{urlBase}}certificate/</h4></button></mat-toolbar>
  </mat-card>
</section>

</section>

<section fxShow.gt-sm="false" fxShow="true" fxLayout="column" fxLayoutAlign="start center" fxLayoutGap="10px" style="margin:50px;">
  <section >
  <mat-card style="width:300px;">
  <mat-card-header>
    <mat-card-title>{{summary.name}}</mat-card-title>
    <mat-card-subtitle>{{summary.currentPosition}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="assets/img/perfil_small.jpg" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <p style="text-align:justify">
      {{summary.summary}}
    </p>
  </mat-card-content>
  <button mat-button matTooltip="If you know what it is, try it in a shell"><h5>$ curl {{urlBase}}summary/</h5></button>
</mat-card>
</section>
<section  fxLayout="column" fxLayoutAlign="start center" fxLayoutGap="10px">
  <mat-card style="width:300px;" >
    <mat-card-header>
      <mat-card-title>Skills</mat-card-title>
     </mat-card-header>
     <mat-card-content>
       <mat-chip-list>
        <mat-chip color="primary" selected *ngFor="let skill of skills">{{skill.name}}</mat-chip>
      </mat-chip-list>
     </mat-card-content>
     <button mat-button matTooltip="If you know what it is, try it in a shell" color="disabled"><h5>$ curl {{urlBase}}skill/</h5></button>
  </mat-card>

  <mat-card style="width:300px;">
    <mat-card-header>
      <mat-card-title>Languages</mat-card-title>
  </mat-card-header>
     <mat-card-content>
       <mat-grid-list cols="1" rowHeight="200px" >
        <mat-grid-tile *ngFor="let certificate of certificates"><app-certificate [certificateName]="certificate.name" [certificateInstitution]="certificate.institution" [certificateDate]="certificate.date"></app-certificate></mat-grid-tile>
      </mat-grid-list>
     </mat-card-content>
     <button mat-button matTooltip="If you know what it is, try it in a shell" color="disabled"><h5>$ curl {{urlBase}}certificate/</h5></button>
  </mat-card>
</section>

</section>
