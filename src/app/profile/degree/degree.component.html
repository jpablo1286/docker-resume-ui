<mat-card class="my-card">
  <mat-card-header>
    <div class="img-avatar" mat-card-avatar></div>
    <mat-card-title>{{degreeDegree}}</mat-card-title>
    <mat-card-subtitle>{{degreeName}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <h3>{{degreeInstitution}}</h3>
    <h4>{{degreeDate}}</h4>
  </mat-card-content>
  <mat-card-actions>
  </mat-card-actions>
</mat-card>
